<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - GRACEANTJOY</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">GRACEANTJOY</div>
            <div class="nav-links">
                <a href="index.html"><i class="ri-home-2-line"></i> 首页</a>
                <a href="index.html#popular-products"><i class="ri-shopping-bag-line"></i> 产品</a>
                <a href="cart.html" class="cart-link">
                    <i class="ri-shopping-cart-line"></i> 购物车 
                    <span id="cartCount" class="cart-badge">0</span>
                </a>
                <a href="https://www.instagram.com/graceantjoy"><i class="ri-instagram-line"></i> 联系我们</a>
            </div>
        </div>
    </nav>

    <div class="container cart-container">
        <h1 class="section-title">我的购物车</h1>
        
        <div id="cart-items" class="cart-items"></div>

        <div class="cart-summary">
            <div class="summary-details">
                <p>商品总数：<span id="totalItems">0</span></p>
                <h2>总计：¥<span id="totalPrice">0</span></h2>
            </div>
            <div class="cart-actions">
                <button id="clearCart" class="btn btn-secondary" onclick="clearCart()">
                    <i class="ri-delete-bin-line"></i> 清空购物车
                </button>
                <a href="checkout.html" class="btn btn-primary">
                    <i class="ri-wallet-line"></i> 立即支付
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
