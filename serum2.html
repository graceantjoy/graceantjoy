<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防晒霜 - GRACEANTJOY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">GRACEANTJOY</div>
            <div class="nav-links">
                <a href="index.html"><i class="ri-home-2-line"></i> 首页</a>
                <a href="index.html#popular-products"><i class="ri-shopping-bag-line"></i> 产品</a>
                <a href="cart.html" class="cart-link">
                    <i class="ri-shopping-cart-line"></i> 购物车 
                    <span id="cartCount" class="cart-badge">0</span>
                </a>
                <a href="https://www.instagram.com/graceantjoy"><i class="ri-instagram-line"></i> 联系我们</a>
            </div>
        </div>
    </nav>

    <section class="product-page">
        <div class="container">
            <div class="product-gallery swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="101.jpeg" alt="防晒霜1" class="gallery-img"></div>
                    <div class="swiper-slide"><img src="102.jpeg" alt="防晒霜2" class="gallery-img"></div>
                    <div class="swiper-slide"><img src="103.jpeg" alt="防晒霜3" class="gallery-img"></div>
                    <div class="swiper-slide"><img src="104.jpeg" alt="防晒霜4" class="gallery-img"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="product-details">
                <h1 class="product-title">防晒霜 SPF50+</h1>
                <div class="product-meta">
                    <span class="price">¥249</span>
                    <div class="rating">
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-half-fill"></i>
                        <span>(123人评价)</span>
                    </div>
                </div>
                <p class="product-description">
                    轻盈透气，SPF50+强效防晒，抵御紫外线伤害，同时滋润肌肤，适合各种肤质。
                </p>
                
                <div class="product-features">
                    <div class="feature">
                        <i class="ri-sun-line"></i>
                        <span>强效防护</span>
                    </div>
                    <div class="feature">
                        <i class="ri-drop-line"></i>
                        <span>持久保湿</span>
                    </div>
                    <div class="feature">
                        <i class="ri-leaf-line"></i>
                        <span>温和配方</span>
                    </div>
                </div>

                <div class="quantity-section">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1" readonly>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>

                <div class="action-buttons">
                    <button class="add-to-cart" onclick="addToCart('防晒霜 SPF50+', 249)">
                        <i class="ri-shopping-cart-line"></i> 加入购物车
                    </button>
                    <button class="buy-now">
                        <i class="ri-wallet-line"></i> 立即购买
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div class="cart-notification" id="cartNotification">已加入购物车</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
