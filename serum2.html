<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防晒霜 - 保护你的肌肤</title>
    <!-- Swiper 轮播图样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="stylesserum.css">
    <link rel="stylesheet" href="styless.css">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
        }
        nav {
            background-color: #ffb6c1;
            padding: 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .product-page {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .swiper-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            text-align: center;
        }
        .product-title {
            font-size: 28px;
            color: #ff1493;
        }
        .product-description {
            font-size: 16px;
            margin: 10px 0;
        }
        .price {
            font-size: 24px;
            color: #ff69b4;
            font-weight: bold;
        }
        .quantity-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .quantity-btn {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .quantity-btn:hover {
            background-color: #ff1493;
        }
        #quantity {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 10px;
            font-size: 18px;
        }
        .add-to-cart {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .add-to-cart:hover {
            background-color: #ff1493;
        }
        .cart-notification {
            background-color: #ff69b4;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
    </style>
</head>
<body>
    <!-- ✅ 导航栏 -->
    <nav>
        <div class="logo">GRACEANTJOY</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="index.html#popular-products">产品</a>
            <a href="cart.html">购物车 (<span id="cartCount">0</span>)</a>
        </div>
    </nav>
    <!-- ✅ 防晒霜 产品详情 -->
    <section class="product-page">
        <div class="container">
            <!-- ✅ Swiper 轮播图 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="101.jpeg" alt="防晒霜1" class="gallery-img"></div>
                    <div class="swiper-slide"><img src="102.jpeg" alt="防晒霜2" class="gallery-img"></div>
                    <div class="swiper-slide"><img src="103.jpeg" alt="防晒霜3" class="gallery-img"></div>
                    <div class="swiper-slide"><img src="104.jpeg" alt="防晒霜4" class="gallery-img"></div>
                </div>
                <!-- 前后切换按钮 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <!-- ✅ 产品信息 -->
            <div class="product-info">
                <h1 class="product-title">防晒霜 SPF50+</h1>
                <p class="product-description">
                    轻盈透气，SPF50+强效防晒，抵御紫外线伤害，同时滋润肌肤，适合各种肤质。
                </p>
                <span class="price">¥249</span>
                <!-- 选择数量 -->
                <div class="quantity-section">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1" readonly>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                <!-- 加入购物车 -->
                <button class="add-to-cart" onclick="addToCart('防晒霜 SPF50+', 249)">加入购物车</button>
            </div>
        </div>
    </section>
    <!-- 购物车通知 -->
    <div class="cart-notification" id="cartNotification">已加入购物车</div>
    <!-- ✅ Swiper 轮播图 JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            zoom: true,
            spaceBetween: 10,
        });

        function changeQuantity(amount) {
            let quantityInput = document.getElementById('quantity');
            let newValue = parseInt(quantityInput.value) + amount;
            if (newValue < 1) newValue = 1;
            quantityInput.value = newValue;
        }

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity += parseInt(document.getElementById('quantity').value);
            } else {
                cart.push({
                    name: productName,
                    price: price,
                    quantity: parseInt(document.getElementById('quantity').value)
                });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            let cartNotification = document.getElementById('cartNotification');
            cartNotification.style.display = 'block';
            setTimeout(() => {
                cartNotification.style.display = 'none';
            }, 2000);
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
